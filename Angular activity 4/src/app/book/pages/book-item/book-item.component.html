<div style="display:flex">
    <mat-card class="bookCard">
        <mat-card-header>
            <mat-card-title>{{book?.isbn}}</mat-card-title>
            <mat-card-subtitle>{{book?.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
            <p>{{book?.authors}}</p>
            <div class="button-row">
                <button (click)="editBook()" mat-raised-button color="primary">EDIT</button>
                <button (click)="deleteBook()" mat-raised-button color="warn">DELETE</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
