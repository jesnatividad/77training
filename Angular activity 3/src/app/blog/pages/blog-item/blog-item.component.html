<div style="display:flex">
    <mat-card class="blogCard">
        <mat-card-header>
            <mat-card-title>{{blog?.title}}</mat-card-title>
            <mat-card-subtitle>{{blog?.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
            <p>{{blog?.author}}</p>
            <p>{{blog?.comments}}</p>
            <div class="button-row">
                <button (click)="editBlog()" mat-raised-button color="primary">EDIT</button>
                <button (click)="deleteBlog()" mat-raised-button color="warn">DELETE</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
